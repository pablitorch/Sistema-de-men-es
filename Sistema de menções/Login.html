<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="tela">
        <section class="espaco-img-login">
            <img class="img-login" src="login-img.png" alt="User Icon">
        </section>
        <div class="login-container">
            <form>
                <label class="email">Email</label>
                <input type="email" placeholder="Adicionar email" required>
                <label class="senha">Senha</label>
                <input type="password" placeholder="Adicionar senha" required>
                <div class="lembrar-esquecer">
                    <div class="remember">
                        <input type="checkbox" id="remember-me">
                        <label class="remember-me" for="remember-me">Lembre-me</label>
                    </div>

                    <div class="esquece">
                        <u><a class="esquecep" href="#">Esqueceu sua senha?</a></u>
                    </div>
                </div>
                
                <button class="botao" type="submit">LOGIN</button>
                <div>
                <p>
                    NÃ£o registrado?
                </p>
                <p>
                    Cadastre-se
                </p>
                 </div>
            </form>
        </div>

        <div class="social-login">
            <img class="googl" src="google.png" alt="Google Login">
        </div>
    </main>
</body>

</html>
